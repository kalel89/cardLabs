<div class="row">
  <div class="block">anverso----></div>
  <div class="block" #fichaAnverso></div>
  <div class="block">reverso----></div>
  <div class="block" #fichaReverso></div>
</div>
<table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  class="mat-elevation-z8"
>
  <ng-container
    matColumnDef="{{ column }}"
    *ngFor="let column of columnsToDisplay"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="columnsToDisplay.length"
    >
      <div class="example-element-detail" [@detailExpand]="'expanded'">
        <mat-label># fichas:</mat-label>
        <input
          matInput
          type="number"
          placeholder="min 1"
          [(ngModel)]="element.zindex"
        />
        <mat-label>inmovible:</mat-label>
        <input
          matInput
          type="number"
          placeholder="0 o 1"
          [(ngModel)]="element.inmovible"
        />
        <mat-label>insubible:</mat-label>
        <input
          matInput
          type="number"
          placeholder="0 o 1"
          [(ngModel)]="element.insubible"
        />
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplay"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="
      expandedElement = expandedElement === element ? null : element;
      selected(element)
    "
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
